<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting App</title>

  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6f9ff, #e0eafc);
      animation: glow 5s infinite alternate; /* Soft background glowing animation */
    }

    /* Glowing background transition */
    @keyframes glow {
      from { background-color: #e0eafc; }
      to { background-color: #d0e0fc; }
    }

    /* Main centered container */
    .container {
      text-align: center;
      border: 2px solid #004080;
      padding: 20px;
      border-radius: 12px;
      background-color: #eef4ff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Input fields and buttons */
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }

    /* Main title styling */
    h1 {
      color: #003366;
    }

    /* Hidden elements (shown later via JS) */
    #conversation, #closeBtn {
      display: none;
    }

    /* Designer credit animation */
    .designer {
      font-size: 12px;
      color: #666;
      animation: zoomOut 1.5s ease-out;
      opacity: 0;
      animation-fill-mode: forwards; /* Keeps animation end state */
    }

    /* Zoom-out animation for designer credit */
    @keyframes zoomOut {
      from {
        transform: scale(2);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    p {
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Greeting App!</h1>

    <!-- Designer signature animation -->
    <div class="designer">Designed by Evangelis Pitts</div>

    <!-- User name inputs -->
    <input type="text" id="user1" placeholder="Enter name of User 1" />
    <input type="text" id="user2" placeholder="Enter name of User 2" />

    <!-- Start and Close buttons -->
    <button id="startBtn">üí¨ Start Conversation</button>
    <button id="closeBtn">‚ùå Close Conversation</button>

    <!-- Conversation output area -->
    <div id="conversation">
      <p id="output"></p>
    </div>

    <!-- Background music -->
    <audio autoplay loop>
      <source src="/static/greetingapp/music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    /* --- Grab references to HTML elements --- */
    const startBtn = document.getElementById("startBtn");
    const closeBtn = document.getElementById("closeBtn");
    const conversationDiv = document.getElementById("conversation");
    const output = document.getElementById("output");
    const user1Input = document.getElementById("user1");
    const user2Input = document.getElementById("user2");

    /* Step counter for questions */
    let step = 0;

    /* Object to store users‚Äô answers */
    const answers = {};

    /* Questions both users will answer */
    const questions = [
      "Where do you reside?",
      "What car are you driving?",
      "What is your favorite color?",
      "What do you love most about life?"
    ];

    startBtn.addEventListener("click", () => {
      const user1 = user1Input.value.trim();
      const user2 = user2Input.value.trim();
      if (!user1 || !user2) {
        alert("Please enter both names.");
        return;
      }

      answers.user1 = user1;
      answers.user2 = user2;

      user1Input.style.display = "none";
      user2Input.style.display = "none";
      startBtn.style.display = "none";
      conversationDiv.style.display = "block";
      closeBtn.style.display = "inline-block";

      output.innerHTML = `üåπ Hello ${answers.user2}!<br>üåπ Hello ${answers.user1}!<br><br>`;
      askNextQuestion();
    });

    function askNextQuestion() {
      if (step < questions.length) {
        const q = questions[step];
        const response = prompt(`${answers.user1}, ${q}`);
        output.innerHTML += `${answers.user1}: ${response}<br>`;
        const response2 = prompt(`${answers.user2}, ${q}`);
        output.innerHTML += `${answers.user2}: ${response2}<br><br>`;
        step++;
        askNextQuestion();
      } else {
        output.innerHTML += "üåü Thank you for chatting! üåü";
      }
    }

    closeBtn.addEventListener("click", () => {
      conversationDiv.style.display = "none";
      closeBtn.style.display = "none";
      user1Input.style.display = "inline-block";
      user2Input.style.display = "inline-block";
      user1Input.value = "";
      user2Input.value = "";
      startBtn.style.display = "inline-block";
      startBtn.textContent = "üí¨ Start Conversation";
      output.innerHTML = "";
      step = 0;
    });
  </script>
</body>
</html>
